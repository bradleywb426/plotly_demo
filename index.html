<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bellybutton Biodiversity</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <style>
        .jumbotron {background-image: url("static/images/bacteria.jpg"); background-size: cover;}
    </style>
</head>

<body style="background-color:#DAECDC;">

    <div class="jumbotron text-center">
        <font color="white">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Explore the data using the interactive charts below</p>
        </font>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="well well-sm">
                    <h4 style="font-size:20px;">Test Subject ID No.:</h4>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="font-size:20px;">Demographic Info</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="barChart"></div>
            </div>
            <div class="col-md-4">
                <div id="gaugeChart"></div>
            </div>
        </div>
        
        <br>

        <div class="row">
            <div class="col-md-12">
                <div id="bubbleChart"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--<script src="samples.json"></script>-->
    <script src="static/js/charts.js"></script>
</body>

</html>
